<body>
  <form method="post">
    <fieldset>
      <legend>Datos del Usuario</legend>
      <!--Nombres-->
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres"><br><br>
      <!--Contraseña-->
      <label for="contrasena">contraseña:</label>
      <input type="password" id="contrasena"><br><br>
      <!--Foto-->
      <label for="foto">Foto</label>
      <input type="file" id="foto" acept="image/*"><br><br>
      <!--Lenguajes de Programacion-->
      <label for="Eleccion de la motocicleta">Eleccion de la motocicleta:</label>
      <label>comodidad</label>
      <input type="checkbox" name="lenguajes" value="comodidad">
      <label>velocidad</label>
      <input type="checkbox" name="lenguajes" value="velocidad">
      <lavel>otro motivo</lavel>
      <input type="checkbox" name="lenguajes" value="otro motivo"><br><br>
      <!-- Nacionalidad-->
      <label>Nacionalidad</label><br>
      <label>Colmbia
        <input type="radio" name="nacionalidad" value="colombia">
        <label>Colombia</label>
        <input type="radio" name="nacionalidad" value="venezuela">
        <label>Venezu</label>
        <input type="radio" name="nacionalidad" value="Ecuador">
        <label>Ecuador</label><br><br><br>
      </label>
      <!--Genero---------------->
      <label for="genero">Genero</label>
      <select>
        <option value="f">Femenino</option>
        <option value="m">Masculino</option><br><br><br>
      </select>
      <!--Descripcion-->
      <label for="descripcion">Descripcion</label>
      <textarea id="descripcion" cols="40" rows="6"></textarea><br><br><br><br>
      <!--Botones-->
      <input type="submit" value="Enviar Datos">
      <input type="reset" value="Reiniciar Formulario">
      <div class="pie">
        <h1>Gracias por utilizar nuestros servicios!</h1>
      </div>
    </fieldset>
  </form>
</body>
