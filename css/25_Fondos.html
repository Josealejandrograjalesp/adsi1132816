<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondos CSS</title>
	<link rel="stylesheet" href="css/25_Fondos.css">
</head>
<body>
	<h1> Fondos css </h1>
	<h2> Color de fondo</h2>
	<section class="fondocolor">
		<div class="fondo1"></div>
		<div class="fondo2"></div>
		<div class="fondo3"></div>
		</section>
	<h2> Imagen de Fondo </h2>
	<section class="imagenfondo">
		<div class="imagen1"></div>
		<div class="imagen2"></div>
		<div class="imagen3"></div>
	</section>
	<h2> Repetir fondos </h2>
	<section class="repetirfondo">
		<div class="fondo1">
		<h3> Repetir </h3>
		</div>
		<div class="fondo2">
		<h3> No Repetir</h3>
		</div>
		<div class="fondo3">
         <h3> Repetir en x</h3>
		</div>
		<div class="fondo4">
          <h3> Repetir en y</h3>
		</div>
	<h2> Pocisionamiento del fondo </h2>
	<section class "posicionfondo">
		<div class="fondo1">
			<h3>Centro-Izquierda</h3>
		</div>
		<div class="fondo2">
			<h3>Centro-Centro</h3>
		</div>
		<div class="fondo3">
			<h3>Centro-Derecha</h3>
		</div>
		<div class="fondo4">
			<h3>Superior-Izquierda</h3>
		</div>
		<div class="fondo5">
			<h3> Superior-Centro</h3>
		</div>
		<div class="fondo6">
			<h3>Superior-Derecha</h3>
		</div>
		<div class="fondo7">
			<h3>Inferior-Izquierda</h3>
		</div>
		<div class="fondo8">
			<h3>Inferior-Centro</h3>
		</div>
		<div class="fondo9">
			<h3>Inferior-Drecha</h3>
		</div>
	</section>
</body>
</html>
