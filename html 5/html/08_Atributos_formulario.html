<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tipos de entradas (Formulario)</title>
  </head>
  <body>
    <h1>Atributos (Formulario)</h1>
    <hr>
    <fieldset>
      <legend>Validar / Autocompletar</legend>
      <form method="post">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <input type="submit" value="Enviar">
      </form>
    </fieldset><br><br>
    <fieldset>
      <legend>No Validar /No Autocompletar</legend>
      <form method="post" autocomplete="off" novalidate>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <input type="submit" value="Enviar">
      </form>
    </fieldset>
  </body>
</html>
